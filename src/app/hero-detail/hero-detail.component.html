<div *ngIf="state?.hero">
  <h2>{{state.hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{state.hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="state.hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
